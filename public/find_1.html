<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<input class="checkbox" type="checkbox" name="agree" checked style="display: none;">
	<div class="container">
		<div class="input_container">
			<form action="" method="post" name="userinput">
				<p class="input_p phone_number">전화번호</p>
				<input id="phone" class="input_text" type="text" name="phoneNumber" placeholder="예) 01012345678">
				<p class="input_p password">찾기 비밀번호(4자리 숫자)</p>
				<input id="password" class="input_text" type="password" name="password" placeholder="4자리 숫자">
			</form>
			<div class="button_container">
				<div class="button_previous btn_page" onclick="javascript:history.back()">
					<span class="btn_prev">이전</span>
				</div>
				<div class="button_next btn_page" onclick="nextButton2('find_2')">
					<span class="btn_next">다음</span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
<script src="main.js"></script>
