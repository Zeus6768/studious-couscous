<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
	<title>보관2</title>
</head>
<body>
	<div class="container">
		<div class="personal_info_agreement">
			<div class="personal_info_agreement_title">
				<p>[개인정보 수집·이용 동의]</p>
			</div>
			<div class="personal_info_agreement_detail">
				개인정보의 수집 및 이용에 관한 사항<br>
				- 수집하는 개인정보 항목 (이력서 양식 내용 일체) : 전화번호<br>
				- 개인정보의 이용 목적 : 수집된 개인정보를 서비 이용에 활용하며, 목적 외의 용도로는 사용하지 않습니다. 
				<br><br>
				개인정보의 보관 및 이용 기간<br>
				- 귀하의 개인정보를 다음과 같이 보관하며, 수집, 이용 및 제공목적이 달성된 경우 <br>
				[개인정보 보호법] 제21조에 따라 처리합니다. 
			</div>
		</div>
		<div class="personal_info_check">
			<span onclick="check()">개인정보 수집 및 이용에 동의합니다. </span>
			<input class="checkbox" type="checkbox" name="agree">
		</div>
		<div class="input_container">
			<form action="" method="post" name="userinput">
				<p class="input_p phone_number">전화번호</p>
				<input id="phone" class="input_text" type="text" name="phoneNumber" placeholder="예) 01012345678">
				<p class="input_p password">찾기 비밀번호(4자리 숫자)</p>
				<input id="password" class="input_text" type="password" name="password" placeholder="4자리 숫자">
			</form>
			<div class="button_container">
				<div class="button_previous btn_page" onclick="javascript:history.back()">
					<span class="btn_prev">이전</span>
				</div>
				<div class="button_next btn_page" onclick="nextButton2('storage_3')">
					<span class="btn_next">다음</span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
<script src="main.js"></script>
