<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
	<title>KAU 무인택배함</title>
</head>
<body>
	<div class="container">
		<div class="title">택배함 선택</div>
		<div class="instruction_container">
			<div class="instruction_cells">
				<button id="s1" onclick="selectBtn(this)" value="1"></button>
				<button id="s2" onclick="selectBtn(this)" value="2"></button>
				<button id="m1" onclick="selectBtn(this)" value="3"></button>
				<button id="l1" onclick="selectBtn(this)" value="4"></button>
			</div>
			<div class="instruction_selected">
				선택된 택배함 : <span id="selected_cell"></span>
			</div>
		</div>
		<div class="button_container">
			<div class="button_previous btn_page" onclick="javascript:history.back()">
				<span class="btn_prev">이전</span>
			</div>
			<div class="button_next btn_page">
				<span class="btn_next" href="storage_2">다음</span>
			</div>
		</div>
	</div>
	<script>
		function selectBtn(e) {
			const selected = document.getElementById('selected_cell')
			if (e.value === '1') {
				selected.innerHTML = "S1";
			} else if (e.value === '2') {
				selected.innerHTML = "S2";
			} else if (e.value === '3') {
				selected.innerHTML = "M1";
			} else if (e.value === '4') {
				selected.innerHTML = "L1";
			}
		}
	</script>
</body>
</html>
